<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#eee"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./src/css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <a tabindex="0" href="#restaurant-name" class="skip-link" onkeypress="skipFocus(event)"> Skip to main content</a>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="breadcrumb navigation" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
    </section>
    <section id="restaurant-address-hours">     
        <p id="restaurant-address" aria-labelledby="address-label"></p>
        <label id="address-label" class="info-label">address</label>
        <!-- Beginning map -->
        <section tabindex="-1" id="map-container" aria-labelledby="map-aria-description" role="application">
          <div tabindex="-1" id="map"></div>
        </section>
        <label id="map-aria-description" class="info-label">Mapbox Map Application</label>
        <!-- End map -->
        <section tabindex="0" id="restaurant-hours" aria-labelledby="hours-label" role="table">
          <table id="restaurant-hours-table"></table>
          <label id="hours-label" class="info-label">hours</label>
        </section>
    </section>
    <!-- end restaurant -->
    <!-- Beignning review form -->
    <section id="review-form-container">
      <h2 id="review-form-header">Add Review</h2>
      <form id="review-form" class="submit-form">
        <label for="reviewer-name">Name:</label>
        <input id="reviewer-name" type="text" >
        <div class="rating-container">
          <label for="review-rating">Rating:</label>
          <select aria-label="Select rating" id="review-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <label for="review-comments">Comments:</label>
        <textarea id="review-comments"></textarea>
        <button type="button" id="review-form-submit">Add Review</button>
      </form>
    </section>
    <!-- End review form -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

</body>

</html>
